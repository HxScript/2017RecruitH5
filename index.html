<body><!--

<div class="container">

  	</div>
	<div class="page1_enter">

			<div class="start" id="start">
				<img src="images/p1_start.png" class="p1_start">				<span class="touch2"></span>

				<span class="touch1"></span>
			</div>
		</div>	
	</div>
	<img src="images/p1_cloud.png" class="p1_cloud">
	<div class="page2_container">

	<script>
var loader = new resLoader({
	resources : [
		'images/ADM.gif',
		'images/ADM_intro.png',
		'images/DEV.png',
		'images/DEV_intro.png',
		'images/FT.png',
		'images/FT_intro.png',		
		'images/MOD.png',		
		'images/MOD_intro.png',		
		'images/PM.gif',		
		'images/PM_intro.png',		
		'images/arrow.png',		
		'images/dot.png',		
		'images/ghostL.gif',		
		'images/ghostR.gif',		
		'images/p1_cloud.png',		
		'images/p1_cube1.png',
		'images/p1_cube2.png',
		'images/p1_start.png',
		'images/p2_bg.jpg',
		'images/tree.gif',
	],
	onStart : function(total){
		console.log('start:'+total);
	},
	onProgress: function(current, total) {
      $('.loadingtext').html(Math.floor(current / total * 100) + '%');
    },
	onComplete : function(total){
		$('.loader').hide();
	}
});

loader.start();

	var PM=$('#introPM');
	var MOD=$('#introMOD');	
	var ADM=$('#introADM');
	var FT=$('#introFT');
	var DEV=$('#introDEV');
	var xianrou=$('.xiaoxianrou');
function introShow(group){
	group.show();
	$('.mask').show();

};

function moveShow(group){
	group.hide();
	$('.mask').hide();
}

function page2MoveF(){
	$('.page2_container').animate({
		top:'0px'},
		{duration:0}
	,'slow');
}

function page2Move(){
	$('.page2_container').animate({
		top:'+=-300px'},
		{duration:500}
	,'slow');
}

document.body.addEventListener('touchmove', function (event) {
    event.preventDefault();
}, false);



</script>
